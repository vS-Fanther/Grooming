<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white text-center py-5">
    <h1>User Profile</h1>
</header>

<section class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="{% url 'edit_profile' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="breed" class="form-label">Dog Breed</label>
                    <input type="text" class="form-control" id="breed" name="breed" value="{{ user.breed }}">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Dog Age</label>
                    <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone_number }}">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</section>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
