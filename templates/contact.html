<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body>

<header class="bg-primary text-white text-center py-5">
    <h1>Contact Us</h1>
    <p class="lead">Feel free to get in touch with us.</p>
</header>

<section class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="{% url 'contact_us' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"
                           value="{% if user.is_authenticated %}{{ user.first_name }}{% endif %}"
                           placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           value="{% if user.is_authenticated %}{{ user.email }}{% endif %}"
                           placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                           value="{% if user.is_authenticated %}{{ user.phone_number }}{% endif %}"
                           placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5"
                              placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</section>

<footer class="bg-light text-center py-3">
    <p>&copy; 2023 Grooming. All rights reserved.</p>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
